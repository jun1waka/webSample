- title: ニンジャ作品展示会
  text: ニンジャ作品展示会は、CoderDojoに参加する子どもたち（ニンジャ）による作品展示会です。プログラミング作品はもちろん、マインクラフト作品もOK。ぜひみんなの作品を見せてください、楽しみにまってます！
  img: /img/2024/event/ninja-exhibition.jpg
  time: 現地
  tag: 要申し込み,展示
  url: /expo/

- title: 高梁市街地立体観光マップ作製プロジェクト
  text: セッション連動企画。吉備国際大学 社会科学部 経営社会学科の学生プロジェクトによるマインクラフトを使った高梁市の市街地を再現。現在は倉敷市真備でマインクラフトを用いた防災教育支援なども行っています。マインクラフトに取り組むニンジャやメンターの参考になればうれしいです。
  img: /img/2024/session/kibikokusai.jpg
  time: 現地
  tag: 企画,展示
 